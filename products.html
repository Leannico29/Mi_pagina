<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- Estilos propios -->
        <link rel="stylesheet" href="./assets/styles/styles.css">

        <title>Productos - Keyboard Gaming</title>
    </head>

    <body>
        <!-- Header -->
        <header class="container-fluid">
            <div class="logo-container">
                <a href="./">
                    <h1 class="logo">Keyboard Gaming</h1>
                </a>
            </div>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div class="user-menu">
                <a href="./products.html" class="link">
                    <span>Productos</span>
                </a>
                <a href="#">
                    <span class="cart-btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight"><i class="bi bi-cart"></i> </span>
                </a>

                <!-- Cart list -->
                <div class="cart-offcanvas offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class=" offcanvas-header">
                        <h5 class=" offcanvas-title" id="offcanvasRightLabel">Productos en el carrito:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class=" offcanvas-body">
                        <ul id="cart-list">

                        </ul>

                        <div class="d-flex justify-content-between">
                            <div class="cart-total">
                                <span>Total:</span>
                                <span id="cart-total">$0</span>
                            </div>
                            <div>
                                <button id="empty-cart">
                                    <i class="bi bi-trash"></i> Vaciar carrito
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="./login.html" class="link">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
            </div>
        </header>

        <!-- Main -->
        <main class="container-fluid container-xl">

            <div class="row">
                <div class="col-12">
                    <h2 class="title">Productos</h2>

                    <div class="row justify-content-center">
                        <div class="col-12 col-md-4 filters">
                            <h3 class="filter-title">Filtros</h3>

                            <div class="order-by-section">
                                <h4 class="sort-title">Ordenar por</h4>

                                <select name="order-by" id="order-by">
                                    <option value="default">Por defecto</option>
                                    <option value="price-asc">Precio: Menor a Mayor</option>
                                    <option value="price-desc">Precio: Mayor a Menor</option>
                                    <option value="name-asc">Nombre: A-Z</option>
                                    <option value="name-desc">Nombre: Z-A</option>
                                </select>
                            </div>

                            <div class="filter">
                                <h4 class="filter-title">Tipo de producto</h4>
                                <ul class="filter-list">
                                    <li class="filter-item">
                                        <input type="checkbox" name="product-type" id="product-type-1">
                                        <label for="product-type-1">Teclados</label>
                                    </li>
                                    <li class="filter-item">
                                        <input type="checkbox" name="product-type" id="product-type-2">
                                        <label for="product-type-2">Mouse</label>
                                    </li>
                                    <li class="filter-item">
                                        <input type="checkbox" name="product-type" id="product-type-3">
                                        <label for="product-type-3">Audífonos</label>
                                    </li>
                                    <li class="filter-item">
                                        <input type="checkbox" name="product-type" id="product-type-4">
                                        <label for="product-type-4">Mousepad</label>
                                    </li>
                                </ul>
                            </div>

                            <div class="filter">
                                <h4 class="filter-title">Marca</h4>
                                <ul class="filter-list">
                                    <li class="filter-item">
                                        <input type="checkbox" name="brand" id="brand-1">
                                        <label for="brand-1">Razer</label>
                                    </li>
                                    <li class="filter-item">
                                        <input type="checkbox" name="brand" id="brand-2">
                                        <label for="brand-2">Logitech</label>
                                    </li>
                                    <li class="filter-item">
                                        <input type="checkbox" name="brand" id="brand-3">
                                        <label for="brand-3">HyperX</label>
                                    </li>
                                    <li class="filter-item">
                                        <input type="checkbox" name="brand" id="brand-4">
                                        <label for="brand-4">Corsair</label>
                                    </li>
                                </ul>
                            </div>

                            <div class="filter">
                                <h4 class="filter-title">Precio</h4>
                                <ul class="filter-list">
                                    <li class="filter-item">
                                        <input type="checkbox" name="price" id="price-1">
                                        <label for="price-1">Menos de $50</label>
                                    </li>
                                    <li class="filter-item">
                                        <input type="checkbox" name="price" id="price-2">
                                        <label for="price-2">$50 - $100</label>
                                    </li>
                                    <li class="filter-item">
                                        <input type="checkbox" name="price" id="price-3">
                                        <label for="price-3">$100 - $200</label>
                                    </li>
                                    <li class="filter-item">
                                        <input type="checkbox" name="price" id="price-4">
                                        <label for="price-4">Más de $200</label>
                                    </li>
                                </ul>
                            </div>



                        </div>

                        <div class="col-12 col-md-8 row products-container">

                            <!-- <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 product-card">
                            <img src="./assets/img/promo3.jpg" alt="Teclado 1" class="product-img">
                            <div class="product-info">
                                <h3 class="product-title">Teclado Mecánico 1</h3>
                                <p class="product-description">Lorem ipsum, dolor sit amet consectetur adipisicing
                                    elit. Quisquam minima reiciendis.</p>
                                <p class="product-price">$100.00</p>
                                <button class="product-btn">Agregar al carrito</button>
                            </div>
                        </div> -->



                        </div>


                        <div id="products-pagination" class="col-12 pagination justify-content-center">
                            <button id="first-page" value="first" disabled><i class="bi bi-chevron-double-left"></i>
                                Primera
                                página</button>
                            <button id="previous-page" value="previous" disabled> <i class="bi bi-chevron-left"></i>
                                Anterior
                            </button>
                            <span id="current-page">1</span>
                            <button id="next-page" value="next"> Siguiente <i class="bi bi-chevron-right"></i> </button>
                            <button id="last-page" value="last">Última página <i
                                    class="bi bi-chevron-double-right"></i></button>
                        </div>

                    </div>

                </div>

        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-container">
                <p>&copy; 2024 Keyboard Gaming. Todos los derechos reservados. | <a href="sobre-nosotros.html"
                        class="link">Sobre
                        Nosotros</a></p>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <!-- Javascript propio -->
        <script type="module" src="./js/products.js"></script>
    </body>

</html>
