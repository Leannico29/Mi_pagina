<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets\styles\styles.css">
    <link rel="stylesheet" href="assets\styles\admin.css">
</head>
<body>
    <header class="container-fluid">
        <div class="logo-container">
            <a href="index.html">
                <h1 class="logo">Keyboard Gaming</h1>
            </a>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar productos...">
            <button id="search-button">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <nav class="user-menu">
            <a href="./products.html" class="link">
                <span>Productos</span>
            </a>

            <a href="#">
                <span class="cart-btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"><i class="bi bi-cart"></i> </span>
            </a>

            <!-- Cart list -->
            <div class="cart-offcanvas offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class=" offcanvas-header">
                    <h5 class=" offcanvas-title" id="offcanvasRightLabel">Productos en el carrito:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class=" offcanvas-body">
                    <ul id="cart-list">

                    </ul>

                    <div class="d-flex justify-content-between">
                        <div class="cart-total">
                            <span>Total:</span>
                            <span id="cart-total">$0</span>
                        </div>
                        <div>
                            <button id="empty-cart">
                                <i class="bi bi-trash"></i> Vaciar carrito
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <a href="./login.html" class="link">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
        </nav>
    </header>

    <main>
        <section class="product-management">
            <h2>Gesti贸n de Productos</h2>
            <div class="action-buttons">
                <button id="addProductBtn" class="primary-btn">Agregar Producto</button>
                <button id="editProductBtn" class="primary-btn">Modificar Producto</button>
                <button id="deleteProductBtn" class="primary-btn">Eliminar Producto</button>
            </div>
        
            <!-- Formulario para agregar producto -->
            <form id="addProductForm" class="hidden">
                <h3>Agregar Producto</h3>
                <div class="form-group">
                    <label for="addProductName">Nombre</label>
                    <input type="text" id="addProductName" placeholder="Nombre del producto" required>
                </div>
                <div class="form-group">
                    <label for="addProductPrice">Precio</label>
                    <input type="number" id="addProductPrice" placeholder="Precio" min="0" required>
                </div>
                <div class="form-group">
                    <label for="addProductStock">Stock</label>
                    <input type="number" id="addProductStock" placeholder="Cantidad en stock" min="0" required>
                </div>
                <div class="form-group">
                    <label for="addProductDescription">Descripci贸n</label>
                    <textarea id="addProductDescription" placeholder="Descripci贸n del producto" required></textarea>
                </div>
                <div class="form-group">
                    <label for="addProductType">Tipo de Producto</label>
                    <select id="addProductType" required>
                        <option value="" disabled selected>Selecciona un tipo</option>
                        <option value="1">Tipo 1</option>
                        <option value="2">Tipo 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="addProductBrand">Marca</label>
                    <select id="addProductBrand" required>
                        <option value="" disabled selected>Selecciona una marca</option>
                        <option value="1">Marca 1</option>
                        <option value="2">Marca 2</option>
                    </select>
                </div>
                <button type="submit" class="primary-btn">Guardar Producto</button>
            </form>
        
            <!-- Formulario para modificar producto -->
            <form id="editProductForm" class="hidden">
                <h3>Modificar Producto</h3>
                <div class="form-group">
                    <label for="editProductId">ID del Producto</label>
                    <input type="text" id="editProductId" placeholder="ID del producto" required>
                </div>
                <button id="fetchProductBtn" class="primary-btn">Buscar Producto</button>
        
                <!-- Campos a modificar (inicialmente ocultos) -->
                <div id="editFields" class="hidden">
                    <div class="form-group">
                        <label for="editProductField">Campo a modificar</label>
                        <select id="editProductField" required>
                            <option value="" disabled selected>Selecciona un campo</option>
                            <option value="name">Nombre</option>
                            <option value="price">Precio</option>
                            <option value="stock">Stock</option>
                            <option value="description">Descripci贸n</option>
                            <option value="type">Tipo</option>
                            <option value="brand">Marca</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editProductValue">Nuevo Valor</label>
                        <input type="text" id="editProductValue" placeholder="Nuevo valor" required>
                    </div>
                    <button type="submit" class="primary-btn">Guardar Cambios</button>
                </div>
            </form>
        
            <!-- Formulario para eliminar producto -->
            <form id="deleteProductForm" class="hidden">
                <h3>Eliminar Producto</h3>
                <div class="form-group">
                    <label for="deleteProductId">ID o Nombre del Producto</label>
                    <input type="text" id="deleteProductId" placeholder="ID o Nombre del producto" required>
                </div>
                <button type="submit" class="primary-btn">Eliminar Producto</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <p> <a href="admin.html" class="link">admin</a> |copy; 2024 Keyboard Gaming. Todos los derechos reservados. | <a href="nosotros.html" class="link">Sobre Nosotros</a> | <a
                href="formulario-contacto.html" class="link">Contactate con nosotros </a></p>

        </div>
    </footer>
    <script src="js\admin.js"></script>
</body>
</html>
