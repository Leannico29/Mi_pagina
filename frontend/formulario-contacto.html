<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Estilos propios -->
        <link rel="stylesheet" href="assets/styles/styles.css">

    </head>

    <body>
        <!-- Header -->
        <header class="container-fluid">
            <div class="logo-container">
                <a href="index.html">
                    <h1 class="logo">Keyboard Gaming</h1>
                </a>
            </div>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-button">
                    <i class="bi bi-search"></i>
                </button>
            </div>

            <nav class="user-menu">
                <a href="./products.html" class="link">
                    <span>Productos</span>
                </a>
                <a href="#" class="cart-btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">
                    <i class="bi bi-cart"></i>
                </a>
                <a href="./login.html" class="link">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
            </nav>
        </header>

        <!-- Main Contact Form -->
        <main class="contact-container container my-4">
            <h2>Contáctanos</h2>
            <p class="mb-3">¿Tienes sugerencias o consultas? Envíanos tu información y nos estaremos contactando.</p>

            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Asunto:</label>
                    <input type="text" id="subject" name="subject" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="subscribe" name="subscribe" class="form-check-input">
                    <label for="subscribe" class="form-check-label">Suscribirse a nuestro newsletter</label>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-container">
                <p> <a href="admin.html" class="link">admin</a> |copy; 2024 Keyboard Gaming. Todos los derechos reservados. | <a href="nosotros.html" class="link">Sobre Nosotros</a> | <a
                    href="formulario-contacto.html" class="link">Contactate con nosotros </a></p>
    
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <!-- Javascript propio -->
        <script src="js/contact.js"></script>
    </body>

</html>
