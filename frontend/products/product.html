<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- Estilos propios -->
        <link rel="stylesheet" href="../assets/styles/styles.css">

        <title>Informaci√≥n de producto - Keyboard Gaming</title>
    </head>

    <body>
        <!-- Header -->
        <header class="container-fluid">
            <div class="logo-container">
                <a href="index.html">
                    <h1 class="logo">Keyboard Gaming</h1>
                </a>
            </div>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-button">
                    <i class="bi bi-search"></i>
                </button>
            </div>

            <nav class="user-menu">
                <a href="./products.html" class="link">
                    <span>Productos</span>
                </a>

                <a href="#">
                    <span class="cart-btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight"><i class="bi bi-cart"></i> </span>
                </a>

                <!-- Cart list -->
                <div class="cart-offcanvas offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class=" offcanvas-header">
                        <h5 class=" offcanvas-title" id="offcanvasRightLabel">Productos en el carrito:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class=" offcanvas-body">
                        <ul id="cart-list">

                        </ul>

                        <div class="d-flex justify-content-between">
                            <div class="cart-total">
                                <span>Total:</span>
                                <span id="cart-total">$0</span>
                            </div>
                            <div>
                                <button id="empty-cart">
                                    <i class="bi bi-trash"></i> Vaciar carrito
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="./login.html" class="link">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
            </nav>
        </header>

        <!-- Main -->
        <main class="container-fluid container-xl">
            <div id="product-page" class="product-page">

            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-container">
                <p>&copy; 2024 Keyboard Gaming. Todos los derechos reservados. | <a href="../nosotros.html"
                        class="link">Sobre Nosotros</a> | <a href="../formulario-contacto.html" class="link">Contactate
                        con
                        nosotros </a></p>

            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <!-- Javascript propio -->
        <script type="module" src="../js/product.js"></script>
    </body>

</html>
