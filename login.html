<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Gaming - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/styles/login.css">
</head>
<body>

    <!-- Header -->
    <header class="container-fluid">
        <div class="logo-container">
            <h1 class="logo">Keyboard Gaming</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar productos...">
            <button id="search-button">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <div class="user-menu">
            <a href="#">
                <span class="cart-btn"><i class="bi bi-cart"></i></span>
            </a>
        </div>
    </header>
    
    <main>
        <div class="login-container">
            <div class="login-box">
                <h2 id="form-title" class="text-center">Iniciar sesión</h2>

                <div id="login-form">
                    <label>Correo electrónico</label>
                    <input type="email" class="form-control mb-3" placeholder="Correo electrónico">
                    
                    <label>Contraseña</label>
                    <input type="password" class="form-control mb-3" placeholder="Contraseña">
                    
                    <button class="btn btn-primary w-100">Acceder</button>
                    <p class="text-center mt-3">
                        <a href="#" id="switch-to-register" class="toggle-link">Soy nuevo</a>
                    </p>
                    
                    <button class="btn btn-secondary w-100" onclick="location.href='index.html';">Volver a la página principal</button>
                </div>

                
                <div id="register-form" style="display: none;">
                    <div class="form-row">
                        <div class="form-column">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" placeholder="Nombre">
                    
                            <label>Apellido</label>
                            <input type="text" class="form-control mb-3" placeholder="Apellido">
                    
                            <label>Correo electrónico</label>
                            <input type="email" class="form-control mb-3" placeholder="Correo electrónico">
                        </div>
                    
                        <div class="form-column">
                            <label>Contraseña</label>
                            <input type="password" class="form-control mb-3" placeholder="Contraseña">
                    
                            <label>Confirmar contraseña</label>
                            <input type="password" class="form-control mb-3" placeholder="Confirmar contraseña">
                        </div>
                    </div>
                    
                    <button class="btn btn-primary w-100">Registrarse</button>
                    <p class="text-center mt-3">
                        <a href="#" id="switch-to-login" class="toggle-link">Ya tengo cuenta</a>
                    </p>
                    
                    <button class="btn btn-secondary w-100" onclick="location.href='index.html';">Volver a la página principal</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Keyboard Gaming. Todos los derechos reservados. | <a href="sobre-nosotros.html">Sobre Nosotros</a></p>
        </div>
    </footer>
    <script src="./js/login.js"></script>
</body>
</html>
